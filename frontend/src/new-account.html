<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', {
        "descr": "site builder Devs",
        "keywords": "Devs, site builder",
        "title": "Create new account", 
    })
<body>
    <main class="page">
        <div class="page__content">
            <h1 class="page__title">
                New account
            </h1>
            <form action="#" class="page__form">
                <a href="#" class="page__button google-button">
                    <img src="img/start-page/google.svg" 
                            alt="" 
                            class="google-button__icon">
                    <span class="google-button__text">
                        Continue with Google
                    </span>
                </a>
                <div class="page__divider">
                    <div class="page__divider-line"></div>
                    <div class="page__divider-text">OR</div>
                    <div class="page__divider-line"></div>
                </div>
                <input class="page__input" 
                        type="text" 
                        name="name" 
                        autocomplete="off"
                        required 
                        placeholder="Name">
                <input class="page__input" 
                        type="email" 
                        name="email" 
                        autocomplete="off"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                        required 
                        placeholder="E-mail address">
                <input class="page__input" 
                        type="password" 
                        name="password" 
                        autocomplete="off"
                        required 
                        placeholder="Password">
                <div class="page__agreement">
                    By signing up, I agree to the Modern Site
                    <a href="#" class="page__agreement-link">Privacy Policy</a> &
                    <a href="#" class="page__agreement-link">Terms of Service</a>
                </div>
                <button type="submit" 
                        class="page__button submit-button">
                    <span class="page__button-text submit-button__text">
                        Create
                    </span>
                </button>
                <a href="index.html" class="page__button link-button">
                    <span class="page__button-text link-button__text">
                        I already have an account
                    </span>
                </a>
            </form>
        </div>
    </main>
    @@include('html/js.html',{})
</body>
</html>
