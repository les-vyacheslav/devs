<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', {
        "descr": "site builder Devs",
        "keywords": "Devs, site builder",
        "title": "Sign in to Devs", 
    })
<body>
    <div class="page-wrapper">

        <main class="page-wrapper__page-content sign-in start-page">

            <div class="sign-in__content start-page__content">
                <h1 class="sign-in__title start-page__title">
                    Welcome back
                </h1>
                <form action="#" class="sign-in__form start-page__form">
                    <a href="#" class="sign-in__google 
                                       start-page__google 
                                       start-page__form-block">
                        <img src="img/start-page/google.svg" 
                             alt="" 
                             class="sign-in__google-icon start-page__google-icon">
                        <div class="sign-in__google-text start-page__google-text">
                            Continue with Google
                        </div>
                    </a>
                    <div class="sign-in__or start-page__or">
                        <div class="sign-in__or-line start-page__or-line"></div>
                        <div class="sign-in__or-text start-page__or-text">OR</div>
                        <div class="sign-in__or-line start-page__or-line"></div>
                    </div>
                    <input class="sign-in__form-input start-page__form-input start-page__form-block" 
                           type="email" 
                           name="email" 
                           autocomplete="off"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                           required 
                           placeholder="E-mail address">
                    <input class="sign-in__form-input start-page__form-input start-page__form-block" 
                           type="password" 
                           name="password" 
                           autocomplete="off"
                           required 
                           placeholder="Password">
                    <a href="reset-password.html" class="sign-in__forgot-link start-page__text-link">
                        Forgot password?
                    </a>
                    <button type="submit" 
                            class="sign-in__submit-button 
                                   start-page__submit-button 
                                   start-page__form-block
                                   start-page__form-button">
                        <div class="sign-in__submit-button-text 
                                    start-page__submit-button-text 
                                    start-page__form-button-text">
                            Sign in
                        </div>
                    </button>
                    <a href="new-account.html" class="sign-in__link-button 
                                       start-page__link-button 
                                       start-page__form-block
                                       start-page__form-button">
                        <div class="sign-in__link-button-text 
                                    start-page__link-button-text
                                    start-page__form-button-text">
                            Create a new account
                        </div>
                    </a>
                </form>
            </div>

        </main>

    </div>

    @@include('html/js.html',{})

</body>
</html>
