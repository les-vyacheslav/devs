<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', {
        "descr": "site builder Devs",
        "keywords": "Devs, site builder",
        "title": "Reset password", 
    })
<body>
    <div class="page-wrapper">

        <main class="page-wrapper__page-content reset-password start-page">

            <div class="reset-password__content start-page__content">
                <h1 class="reset-password__title start-page__title">
                    Reset password
                </h1>
                <form action="#" class="reset-password__form start-page__form">
                    <input class="reset-password__form-input start-page__form-input start-page__form-block" 
                           type="email" 
                           name="email" 
                           autocomplete="off"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                           required 
                           placeholder="E-mail address">
                    <button type="submit" 
                            class="reset-password__submit-button 
                                   start-page__submit-button 
                                   start-page__form-block
                                   start-page__form-button">
                        <div class="reset-password__submit-button-text 
                                    start-page__submit-button-text 
                                    start-page__form-button-text">
                            Send email
                        </div>
                    </button>
                    <a href="index.html" class="reset-password__link-button 
                                       start-page__link-button 
                                       start-page__form-block
                                       start-page__form-button">
                        <div class="reset-password__link-button-text 
                                    start-page__link-button-text
                                    start-page__form-button-text">
                            Back
                        </div>
                    </a>
                </form>
            </div>

        </main>

    </div>

    @@include('html/js.html',{})

</body>
</html>
