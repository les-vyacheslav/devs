<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', {
        "descr": "site builder Devs",
        "keywords": "Devs, site builder",
        "title": "Reset password", 
    })
<body>
    <main class="page">
        <div class="page__content">
            <h1 class="page__title">
                Reset password
            </h1>
            <form action="#" class="page__form">
                <input class="page__input" 
                        type="email" 
                        name="email" 
                        autocomplete="off"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                        required 
                        placeholder="E-mail address">
                <button type="submit" 
                        class="page__button submit-button">
                    <span class="page__button-text submit-button__text">
                        Send email
                    </span>
                </button>
                <a href="index.html" class="page__button link-button">
                    <span class="page__button-text link-button__text">
                        Back
                    </span>
                </a>
            </form>
        </div>
    </main>
    @@include('html/js.html',{})
</body>
</html>
