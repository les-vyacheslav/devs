<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site builder Devs">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Devs, site builder">
    <title>Create new account</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20230414195457">

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <main class="page">
        <div class="page__content">
            <h1 class="page__title">
                New account
            </h1>
            <form action="#" class="page__form">
                <a href="#" class="page__button google-button">
                    <img src="img/start-page/google.svg" 
                            alt="" 
                            class="google-button__icon">
                    <span class="google-button__text">
                        Continue with Google
                    </span>
                </a>
                <div class="page__divider">
                    <div class="page__divider-line"></div>
                    <div class="page__divider-text">OR</div>
                    <div class="page__divider-line"></div>
                </div>
                <input class="page__input" 
                        type="text" 
                        name="name" 
                        autocomplete="off"
                        required 
                        placeholder="Name">
                <input class="page__input" 
                        type="email" 
                        name="email" 
                        autocomplete="off"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                        required 
                        placeholder="E-mail address">
                <input class="page__input" 
                        type="password" 
                        name="password" 
                        autocomplete="off"
                        required 
                        placeholder="Password">
                <div class="page__agreement">
                    By signing up, I agree to the Modern Site
                    <a href="#" class="page__agreement-link">Privacy Policy</a> &
                    <a href="#" class="page__agreement-link">Terms of Service</a>
                </div>
                <button type="submit" 
                        class="page__button submit-button">
                    <span class="page__button-text submit-button__text">
                        Create
                    </span>
                </button>
                <a href="index.html" class="page__button link-button">
                    <span class="page__button-text link-button__text">
                        I already have an account
                    </span>
                </a>
            </form>
        </div>
    </main>
    <script src="js/app.min.js?_v=20230414195457"></script>
</body>
</html>
