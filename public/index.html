<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site builder Devs">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="Devs, site builder">
    <title>Sign in to Devs</title>
    <link rel="stylesheet" href="css/style.min.css?_v=20230324160116">

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <div class="page-wrapper">

        <main class="page-wrapper__page-content sign-in-page start-page">

            <div class="sign-in-page__content start-page__content">
                <h1 class="sign-in-page__title start-page__title">
                    Welcome back
                </h1>
                <form action="#" class="sign-in-page__form start-page__form">
                    <a href="#" class="sign-in-page__google 
                                       start-page__google 
                                       start-page__form-block">
                        <img src="/img/start-page/google.svg" 
                             alt="" 
                             class="sign-in-page__google-icon start-page__google-icon">
                        <div class="sign-in-page__google-text start-page__google-text">
                            Continue&nbsp;with&nbsp;Google
                        </div>
                    </a>
                    <div class="sign-in-page__or start-page__or">
                        <div class="sign-in-page__or-line start-page__or-line"></div>
                        <div class="sign-in-page__or-text start-page__or-text">OR</div>
                        <div class="sign-in-page__or-line start-page__or-line"></div>
                    </div>
                    <input class="sign-in-page__form-input start-page__form-input start-page__form-block" 
                           type="email" 
                           name="email" 
                           autocomplete="off"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,8})+$"
                           required 
                           placeholder="E-mail address">
                    <input class="sign-in-page__form-input start-page__form-input start-page__form-block" 
                           type="password" 
                           name="password" 
                           autocomplete="off"
                           required 
                           placeholder="Password">
                    <a href="#" class="sign-in-page__forgot-link start-page__text-link">
                        Forgot password?
                    </a>
                </form>
            </div>

        </main>

    </div>

    <script src="js/app.min.js?_v=20230324160116"></script>

</body>
</html>
